<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeRegisterModal">&times;</span>
    <h2>Registrieren</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="registerUsername">Name:</label>
        <input type="text" id="registerUsername" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" placeholder="beispiel@web.com" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Passwort:</label>
        <input type="password" id="registerPassword" placeholder="Passwort" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Passwort bestätigen:</label>
        <input type="password" id="confirmPassword" placeholder="Passwort bestätigen" required>
        <span id="passwordMatchMessage"></span>
      </div>
      <div class="form-group">
        <input type="checkbox" id="showRegisterPassword">
        <label for="showRegisterPassword">Passwörter anzeigen</label>
      </div>
      <button type="submit" class="btn btn-primary">Registrieren</button>
    
    </form>
  </div>
</div>
