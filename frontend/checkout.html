<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>🧾 Checkout</h2>

     <form id="checkoutForm">
        <label for="delivery_address">Lieferadresse:</label>
        <input type="text" id="delivery_address" required>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="phone">Telefonnummer:</label>
        <input type="text" id="phone" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" required>

        <label for="payment_method">Zahlungsart:</label>
        <select id="payment_method" required>
            <option value="Rechnung">Rechnung</option>
            <option value="PayPal">PayPal</option>
            <option value="Kreditkarte">Kreditkarte</option>
        </select>

        <button type="submit">🛍️ Bestellung abschicken</button>
    </form>

    <div id="checkoutMessage"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/checkout.js"></script>
   
</body>
</html>
