<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeLoginModal">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">E-Mail-Adresse</label>
        <input type="email" id="loginEmail" placeholder="beispiel@web.com" required>
      </div>

      <div class="form-group">
        <label for="loginPassword">Passwort</label>
        <div class="password-wrapper">
          <input type="password" id="loginPassword" placeholder="Passwort" required>
          <input type="checkbox" id="showPassword">
          <label for="showPassword">Passwort anzeigen</label>
        </div>
      </div>

      <div class="form-group remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Angemeldet bleiben</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-login">Anmelden</button>
      </div>

      <div class="form-group">
        <a href="#" id="openRegisterModal">Neu bei App? Jetzt registrieren</a>
      </div>
    </form>
  </div>
</div>
